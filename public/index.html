<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Welcome to Firebase Hosting</title>

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <!-- Material Design Lite -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="main.css">

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.3.2/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.3.2/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.3.2/firebase-database.js"></script>
    <!--    <script defer src="/__/firebase/8.3.2/firebase-firestore.js"></script>-->
    <!--    <script defer src="/__/firebase/8.3.2/firebase-functions.js"></script>-->
    <!--    <script defer src="/__/firebase/8.3.2/firebase-messaging.js"></script>-->
    <!--    <script defer src="/__/firebase/8.3.2/firebase-storage.js"></script>-->
    <!--    <script defer src="/__/firebase/8.3.2/firebase-analytics.js"></script>-->
    <!--    <script defer src="/__/firebase/8.3.2/firebase-remote-config.js"></script>-->
    <!--    <script defer src="/__/firebase/8.3.2/firebase-performance.js"></script>-->
    <!--
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
</head>
<body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

<div class="layout mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <!-- Header section containing title -->
    <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
        <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
            <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
                <h3>Combine and Sync Spotify Playlists</h3>
            </div>
        </div>
    </header>
    <main class="mdl-layout__content mdl-color--grey-100">
        <div id="loading-card">
            Loading...
        </div>
        <div id="signed-out-card" class="mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
            <!-- Card containing the sign-in UI -->
            <div class="mdl-card mdl-shadow--2dp mdl-cell">
                <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                    <p>
                        This web application demonstrates how you can Sign In a Firebase app with Spotify.<br><br>
                        After sign-in you combine spotify playlists and keep them synced!<br><br>
                    </p>
                    <button id="sign-in-button"
                            class="mdl-color-text--grey-700 mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect">
                        <i class="material-icons">account_circle</i> Sign in with Spotify
                    </button>
                </div>
            </div>
        </div>
        <div id="signed-in-card" class="mdl-grid">
            <!-- Card containing the signed-in UI -->
            <div class="mdl-card mdl-shadow--2dp mdl-cell--12-col">
                <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                    <p>
                        Welcome <span id="name-container"></span><br>
                        Your Firebase User ID is: <span id="uid-container"></span><br>
                        Your profile picture: <img id="profile-pic">
                    </p>
                    <button id="sign-out-button"
                            class="mdl-color-text--grey-700 mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect">
                        Sign out
                    </button>
                    <button id="delete-button"
                            class="mdl-color-text--grey-700 mdl-button--raised mdl-button mdl-js-button mdl-js-ripple-effect">
                        Delete account
                    </button>
                </div>
            </div>
            <div class="mdl-card mdl-shadow--2dp mdl-cell--12-col">
                <div class="mdl-card__title mdl-color--light-blue-500">
                    <h2 class="mdl-card__title-text mdl-color-text--white">Your Spotify Playlists</h2>
                </div>
                <div class="mdl-card__supporting-text mdl-color-text--grey-600"></div>
                <ul id="source-playlist-list" class="list-group"></ul>
            </div>

        </div>
    </main>
</div>
<script src="main.js"></script>
</body>
</html>
